<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <h2>witam na stronie glownej, {{ name }} </h2>
        <h3>to jest szablon html</h3>
        <hr>
        <h2>Wyszukiwanie {{ searchTerm }} </h2>
</div>
<div class="container">
        <form action="">
            <div class="mb-3">
                <label class="form-label">Wyszukaj film:</label>
                <input type="text" name="searchMovie" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">WYSZUKAJ</button>
        </form>
</div>

<div class="container">
<hr>
<h2>Dopisz się do naszej listy:</h2>
        <form action="{% url 'signup' %}">
            <div class="mb-3">
                <label class="form-label" for="email">Wpisz email:</label>
                <input type="email" name="email" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">ZAPISZ SIĘ</button>
        </form>
</div>
</body>
</html>
