{% extends 'base.html' %}
{% block content %}
        {% for news in newss %}
            <div class="card mb-3">
            <h5 class="card-title fw-bold">{{ news.headline }}</h5>
            <p class="card-text">{{ news.date }}</p>
            <p class="card-text">{{ news.body }}</p>
            </div>
        {% endfor %}
{% endblock content %}
